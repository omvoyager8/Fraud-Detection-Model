<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fraud Transaction Detector</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f2f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 400px;
      }

      h1 {
        text-align: center;
        color: #2a2a72;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        background-color: #2a2a72;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .result {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fraud Prediction</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <input
          type="text"
          name="type"
          placeholder="Transaction Type (e.g. CASH_OUT)"
          required
        />
        <input
          type="text"
          name="amount"
          placeholder="Transaction Amount"
          required
        />
        <input
          type="text"
          name="oldbalanceOrg"
          placeholder="Sender Old Balance"
          required
        />
        <input
          type="text"
          name="newbalanceOrig"
          placeholder="Sender New Balance"
          required
        />

        <button type="submit">Check Transaction</button>
      </form>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
